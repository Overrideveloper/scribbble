                <div class="app-login">
                    <div class="mode-control">
                        <div class="mode">
                            <h5>Login</h5>
                        </div>
                        <div class="mode">
                            <h5>SignUp</h5>
                        </div>
                    </div>
                    
                    <form id="login-form">
                        <ion-item>
                            <ion-label position="stacked">Email</ion-label>
                            <ion-input type="email" value="hello@gmail.com" placeholder="hello@gmail.com"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Password</ion-label>
                            <ion-input type="password" value="hellogmail" placeholder="*******"></ion-input>
                        </ion-item>

                        <ion-button id="submit-btn" expand="block" onclick="toHomePage()">login</ion-button>
                        <a id="forgot-password">forgot password?</a>
                    </form>
                </div>
            </div>
        </ion-content>

        <ion-content id="home">
            <div class="main ion-padding">
                <div class="toolbar">
                    <ion-button fill="clear" icon-only>
                        <ion-icon name="menu-outline" mode="ios"></ion-icon>
                    </ion-button>

                    <div class="toolbar-controls">
                        <ion-button fill="clear" icon-only>
                            <ion-icon name="person-circle"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" icon-only>
                            <ion-icon name="basket-outline"></ion-icon>
                        </ion-button>
                    </div>
                </div>

                <h6 class="welcome">Hi, Ifeanyi</h6>

                <div class="search-box">
                    <input />
                    <button class="search-btn">
                        <ion-icon name="search"></ion-icon>
                    </button>
                </div>

                <div class="categories ion-padding-end">
                    <div class="category selected">
                        <h6>Popular</h6>
                    </div>
                    <div class="category">
                        <h6>Superheroes</h6>
                    </div>
                    <div class="category">
                        <h6>Work</h6>
                    </div>
                    <div class="category">
                        <h6>Casual</h6>
                    </div>
                </div>
                
                <ion-grid class="ion-margin-top">
                    <ion-row>
                        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="3" size-xl="3">
                            <ion-card>
                                <ion-card-content style="background-image: url(./assets/img/showcase2.jpg)">
                                    <div class="card-inner">
                                        <span class="name">Sea Food</span>
                                        <div class="price">$45</div>

                            <ion-card>
                                <ion-card-content style="background-image: url(./assets/img/showcase1.jpg)">
                                    <div class="card-inner">
                                        <span class="name">Air Bending</span>
                                        <div class="price">$90</div>
                                    </div>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
